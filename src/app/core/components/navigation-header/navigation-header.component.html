
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex flex-column">
    <div class="nav-bar-btn-toggler">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navbarColor01"
          data-bs-toggle="collapse"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation">
            <span><i class="fas fa-home"></i></span>
        </button>
    </div>

    <div class="collapse navbar-collapse nav-content" id="navbarColor01">
          <div class="contents d-flex align-items-center flex-column align-self-start">
              <div class="photo">
                    <p class="primary-text">
						<app-local-date-time></app-local-date-time>
					</p>
					<span class="badge rounded-pill bg-secondary"></span>
                    <div class="d-flex justify-content-center relative" *ngIf="currentWeatherForecast$|async as forecast">
						<span class="d-flex justify-content-center flex-column">
							<span class="text-center fw-bold text-warning">{{forecast.weather[0].description|uppercase}}</span>
							<span class="text-center fw-bold text-warning"> {{forecast.main.temp}} &deg;C</span>
							<img src="https://openweathermap.org/img/wn/{{forecast.weather[0].icon}}@4x.png" />
						</span>
						  <!-- <i class="fa-solid fa-cloud-sun nav-logo"></i> -->
                    </div>

                    <p class="primary-text">
                      Weather forecast powered by: <span><a class="text-warning" href="https://openweathermap.org/">Open weather map</a></span>
                    </p>

                    <div class="socials d-flex justify-content-center">
                        <div class="soc-icon linkedin-icon">
							<a href="https://www.linkedin.com/in/ronald-bien-jose-a92a32101">
								<img src="./../../../assets/images/linkedin.ico"
                                alt="linkedin"
                                class="linkedin-img align-self-center">
							</a>

                        </div>
                        <div class="soc-icon github-icon">
                          <img src="./../../../assets/images/github.ico"
                          alt="github"
                          class="github-img align-self-center">
                        </div>
                    </div>
              </div>
              <hr class="content-separator">
              <div class="menu">
                    <div class="btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-primary col-12">
                        <input type="radio" name="options" id="home" autocomplete="off"  (click)="nav('/')"> Home
                      </label>

					  <label class="btn btn-primary col-12">
                        <input type="radio" name="options" id="weather-forecast" autocomplete="off" (click)="nav('/weather-forecast')"> Weather forecast
                      </label>
                    </div>
              </div>

        </div>

    </div>
  </nav>
</header>
